menu.sort=sort - Sort array.
menu.matrix=matrix - Perform various operations with matrix.
help.sort=Sorts arrays. Available sorts methods: bubble, shaker, selection, insertion, binary-insertion, binary-merge and shell.\n\
  Array can be read from a file.\n\
  To read elements as strings use option '-f'.\n\
  To read elements as integers use option '-fi'.\n\
  Usage: sort sortMethod option path\\to\\file\n\n\
  You also can generate random array and sort it.\n\
  Usage: sort sortMethod arraySize minValue maxValue
help.matrix=Performs operations on matrix. Available operations: multiply-matrix, multiply-coeff, add, subtract and transpose.\n\n\
  'multiply-matrix' operation calculates product of two matrix.\n\
  If you want to read matrix from file (in the file must be only two matrix for multiplication) use: matrix multiply-matrix path/to/file\n\
  If you want to generate two random matrix use: matrix multiply-matrix NxM NxM minValue maxValue\n\
  where NxM is number of rows and column of left and right matrix.\n\n\
  'multiply-coeff' operation calculates product of coefficient and matrix.\n\
  If you want to read matrix from file (in the file must be only one matrix for multiplication) use: matrix multiply-coeff coefficient path/to/file\n\
  If you want to generate random matrix use: matrix multiply-coeff coefficient NxM minValue maxValue\n\
  where NxM is number of rows and column of matrix.\n\n\
  'add' and 'subtract' operations calculate the sum and the difference of two matrix respectively.\n\
  If you want to read matrix from file (in the file must be only two matrix for operation) use: matrix add/subtract path/to/file\n\
  If you want to generate two random matrix use: matrix add/subtract NxM NxM minValue maxValue\n\
  where NxM is number of rows and column of left and right matrix.\n\n\
  'transpose' operation transpose matrix.\n\
  You can read matrix from file (all matrix in the file will be transposed). For this use: matrix transpose path/to/file\n\
  If you want to generate random matrix use: matrix transpose NxM minValue maxValue\n\
  where NxM is number of rows and column of matrix.
