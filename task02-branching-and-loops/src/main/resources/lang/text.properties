menu.help=Use 'help' to show all available commands.\nFor more information about command use: help commandName
help.min=Finds the smallest of two numbers 'a' and 'b'.\nUsage: min a b
help.replace=Replaces the smaller of two numbers 'a' 'b' with half of their sum, and the larger with their doubled product.\nUsage: replace a b\n\nDoubles numbers 'a', 'b' and 'c', if 'a' > 'b' > 'c', else replaces them with absolute values.\nUsage: replace a b c
help.divisor=Determines the divisor of which numbers 'a', 'b', 'c' is the number 'k'.\nUsage: divisor k a b c\n\nFinds all numbers from 1 to 'n' inclusive that are evenly divisible by all of their digits.\nUsage: divisor n
help.func=Calculates value of the function.\nIf 'x' <= 13, than F(x) = -x^3 + 9.\nElse, F(x) = -3 / (x + 1).\nUsage: func x
help.oddsum=Calculates the sum of all odd numbers in the inclusive range from 1 to 99.\nUsage: oddsum
help.series=Calculates the sum of 2^0 + 2^1 + 2^2 + ... + 2^10.\nUsage: series\n\nThe series a(n) = 1 / ( (3n - 2) * (3n + 1) ).\nFinds the sum of those members of the series whose absolute value is greater than or equal to 'e'.\nUsage: series e
help.convert=Converts roman numbers to arabic. Max value - 3999 (MMMCMXCIX).\nUsage: convert romanNumber
help.chlang=Changes language. Parameter 'lang' can be EN - for english, RU - for russian.\nUsage: chlang lang
help.exit=Exits from application.
help.help=Shows descriptions of a command. All commands and parameter are case insensitive.\nUsage: help commandName
